<div class="container mt-4 mb-4">
  <div class="row justify-content-end m-0 mb-4">
    <button mat-raised-button color="primary" (click)="newDriver()">Novo Motorista</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone ? element.phone : '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="birth_date">
        <th mat-header-cell *matHeaderCellDef> Data de Nasc. </th>
        <td mat-cell *matCellDef="let element"> {{element.birth_date | date : 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="documents">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element">
          <div class="mt-2 mb-2" *ngFor="let item of element.documents">
            <h6 class="m-0">{{item.doc_type}}</h6>
            <p class="m-0">
              {{item.number}}
              <span *ngIf="item.category">/ {{item.category}}</span>
            </p>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell fxFlex="100px" *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="Editar" matTooltipPosition="above">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" matTooltip="Inativar" matTooltipPosition="above">
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator> -->
  </div>
</div>
